<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Sharing Platform</title>
    <link rel="stylesheet" href="food.css" />
  </head>
  <body>
    <video id="background-video" autoplay muted loop>
      <source src="./assets/video/food.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
    <header>
      <h1>Food Sharing Platform</h1>
    </header>

    <main>
      <!-- Landing Page -->
      <section id="landing-page">
        <a
          href="index.html"
          class="back-button"
          style="
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 18px;
            color: #333;
            text-decoration: none;
            background-color: #fff;
            padding: 10px;
            border-radius: 5px;
          "
          >← Home</a
        >
        <h2>Choose an Option</h2>
        <div class="button-container">
          <button id="give-food">Give Food</button>
          <button id="buy-food">Buy Food</button>
        </div>
      </section>

      <!-- Giving Food Section -->
      <section id="give-food-section" class="hidden">
        <a
          href="food.html"
          class="back-button"
          style="
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 18px;
            color: #333;
            text-decoration: none;
            background-color: #fff;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
          "
          >← Food</a
        >
        <!-- Transparent Box -->
        <div class="transparent-box">
          <h2>Give Food</h2>
          <form id="give-food-form">
            <label for="giver-name">Name:</label>
            <input type="text" id="giver-name" required />

            <label for="food-type">Type of Food:</label>
            <input type="text" id="food-type" required />

            <label for="location">Location:</label>
            <input type="text" id="location" required />

            <label for="quantity">Quantity:</label>
            <input type="text" id="quantity" required />

            <label for="made-date">When was the food made?</label>
            <input type="date" id="made-date" required />

            <label for="expiry-date">Till when can it be eaten?</label>
            <input type="date" id="expiry-date" required />

            <button type="submit">Upload Food</button>
          </form>
        </div>
      </section>

      <!-- Buying Food Section -->
      <section id="buy-food-section" class="hidden">
        <a
          href="food.html"
          class="back-button"
          style="
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 18px;
            color: #333;
            text-decoration: none;
            background-color: #fff;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
          "
          >← Food</a
        >
        <h2>Available Food</h2>
        <ul id="food-list"></ul>
      </section>
    </main>

    <script src="food.js"></script>
  </body>
</html>
