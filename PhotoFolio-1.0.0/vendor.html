<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vendor Dashboard</title>
    <link rel="stylesheet" href="vendor.css" />
  </head>
  <body>
    <video autoplay muted loop id="background-video2">
      <source src="./assets/video/farm.mov" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
    <header class="header">
      <h1>üåæ FarmConnect - Vendor Dashboard</h1>
      <p>Browse and Buy Crops from Farmers</p>
    </header>

    <main>
      <!-- Crop Listing Section -->
      <a href="index.html" class="back-button">‚Üê Home</a>
      <section class="crop-listing">
        <h2>Available Crops</h2>
        <div class="crop-container" id="crop-container">
          <!-- Crop data will be dynamically inserted here -->
        </div>
      </section>
    </main>

    <footer class="footer">
      <p>&copy; 2024 FarmConnect. All Rights Reserved.</p>
    </footer>

    <script>
      // Fetch crops from localStorage and display them
      function displayCrops() {
        const cropContainer = document.getElementById("crop-container");
        const crops = JSON.parse(localStorage.getItem("crops")) || [];

        if (crops.length === 0) {
          cropContainer.innerHTML = "<p>No crops available.</p>";
          return;
        }

        crops.forEach((crop) => {
          const cropCard = document.createElement("div");
          cropCard.classList.add("crop-card");

          cropCard.innerHTML = `
            <img src="${crop.image}" alt="${crop.cropName}" />
            <div class="crop-info">
              <p>Farmer Name: ‚Çπ${crop.farmer - name}</p>
              <p>Location: ‚Çπ${crop.crop - location}</p>
              <p>Kg: ‚Çπ${crop.Kg} per Kg</p>
              <p>Crop Name: ‚Çπ${crop.cropName} per Kg</p>
              <p>Price: ‚Çπ${crop.price} per Kg</p>
              <button class="btn purchase-btn">Buy Crop</button>
            </div>
          `;

          cropContainer.appendChild(cropCard);

          // Add event listener for the purchase button
          cropCard
            .querySelector(".purchase-btn")
            .addEventListener("click", () => {
              alert(
                `You have purchased ${crop.cropName} from ${crop.farmerName} for ‚Çπ${crop.price} per Kg.`
              );
            });
        });
      }

      // Display crops on page load
      displayCrops();
    </script>
  </body>
</html>
